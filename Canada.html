<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Map Of Canada</title>
  <style>
    html, body, #sceneview {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #optionsDiv {
        position: absolute;
        top: 17px;
        right: 5px;
        width: 15%;
        padding: 20px 0;
        z-index: 1;
        text-align: center;
      }
      #province {
        position: absolute;
        bottom: 10px;
        width: 100%;
        padding: 10px 0;
        z-index: 1;
        text-align: center;
      }
      #map{
        position: absolute;
        bottom: 25px;
        width: 100%;
        padding: 50px 0;
        /* z-index: 0; */
        text-align: center;

      }
    button {
        background: white;
        padding: 7px;
        border: 1px solid #005e95;
        font-size: 0.9em;
        margin: 5px;
        color: #005e95;
      }

      button:hover {
        background: #005e95;
        color: white;
        cursor: pointer;
      }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/css/main.css">
  <script src="https://js.arcgis.com/4.14/"></script>
  </head>
<body>
   <div id="optionsDiv">
    <button id='satellite'>Satellite view</button>
    <button id='topo'>Topo-Vector</button> 
</div>
    <div id="sceneview"></div>
    <div id="province">
      <button id='alb'>Alberta</button>

      <button id='mt'>Manitoba</button>
      <button id='new'>New Brunswick</button>
      <button id='nnl'>Newfoundland and Labrador</button>

      <button id='qb'>Quebec</button>

    </div>
    <div id="map"><button id="canadabtn">Map Of Canada</button></div>

    require([
      "esri/Map",
       "esri/views/SceneView",
       "esri/layers/FeatureLayer"
    ], function(Map,SceneView,FeatureLayer) {

         map1 = new Map({basemap: "topo-vector"});
        map2= new Map({basemap:"satellite"});

      container: "sceneview",
      map: map1,
      center: [-103.71511,65.09042],
      zoom: 3.26

    });

     canadaLayer = new FeatureLayer({
        url: "https://luna.flemingcollege.ca/arcgis/rest/services/Geom99/AbarorCanadaPro/MapServer/0",
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-line",
            color: "black",
            width: "3px",
            opacity:0.6
          }
        }
       });
       scene.map.add(canadaLayer,0);
      
    });
