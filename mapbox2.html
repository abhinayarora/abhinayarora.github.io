<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>MapBox n GeoJson</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYWJhcm9yIiwiYSI6ImNrN3R5MmkweTE0cXAza3A0MnhydXRpemgifQ.j73bJqiyTYaRtFQ5yTtZIg';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/abaror/ck7ty5gwb02l91jmjts4ofy9p',
        zoom: 3,
        center: [-100.0, 55.0]
    });
    var url = 'https://geosavvy.duckdns.org/arcgis/rest/services/MyServices/CanadaOnAWS/MapServer/0/query?where=PRNAME+like+%27Ontario%27+or+PRNAME+like+%27Alberta%27+or+PRNAME+like+%27Manitoba%27&text=&objectIds=&time=&geometry=&geometryType=esriGeometryEnvelope&inSR=&spatialRel=esriSpatialRelIntersects&relationParam=&outFields=&returnGeometry=true&returnTrueCurves=false&maxAllowableOffset=&geometryPrecision=&outSR=&having=&returnIdsOnly=false&returnCountOnly=false&orderByFields=&groupByFieldsForStatistics=&outStatistics=&returnZ=false&returnM=false&gdbVersion=&historicMoment=&returnDistinctValues=false&resultOffset=&resultRecordCount=&queryByDistance=&returnExtentOnly=false&datumTransformation=&parameterValues=&rangeValues=&quantizationParameters=&featureEncoding=esriDefault&f=geojson';
    map.on('load', function() {
        window.setInterval(function() {
            map.getSource('canada').setData(url);
        }, 2000);

        map.addSource('canada', { type: 'geojson', data: url });
       
	
// Use it
map.addLayer({
'id': 'canada',
            'type': 'fill',
            'source': 'canada',
            'layout': {},
            'paint': {
		'fill-color': '#ffffff','fill-opacity': 0.35, 'fill-outline-color': '#e74c3c'
			 }

	    
	    });
    });
</script>

</body>
</html>
