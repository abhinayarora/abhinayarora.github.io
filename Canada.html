<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Map Of Canada</title>
  <style>
    html, body, #sceneview {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #optionsDiv {
        position: absolute;
        top: 17px;
        right: 5px;
        width: 15%;
        padding: 20px 0;
        z-index: 1;
        text-align: center;
      }
      #province {
        position: absolute;
        bottom: 17px;
        width: 100%;
        padding: 20px 0;
        z-index: 1;
        text-align: center;
      }
    button {
        background: white;
        padding: 7px;
        border: 1px solid #005e95;
        font-size: 0.9em;
        margin: 5px;
        color: #005e95;
      }

      button:hover {
        background: #005e95;
        color: white;
        cursor: pointer;
      }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/css/main.css">
  <script src="https://js.arcgis.com/4.14/"></script>
  </head>
<body>
   <div id="optionsDiv">
    <button id='satellite'>Satellite view</button>
    <button id='topo'>Topo-Vector</button> 
</div>
    <div id="sceneview"></div>
    <div id="province">
      <button id='alberta'>Alberta</button>
      <button id='bc'>British Columbia</button>
      <button id='new'>New Brunswick</button>
      <button id='nnl'>Newfoundland and Labrador</button>
      <button id='ns'>Nova Scotia</button>
      <button id='on'>Ontario</button>
      <button id='pei'>Prince Edward Island</button>
      <button id='qb'>Quebec</button>
      <button id='skw'>Saskatchewan</button>
      <button id='terr'>Territories</button>

    </div>
  </body>
  <script>
      var map1,map2,scene;
    require([
      "esri/Map",
       "esri/views/SceneView",
       "esri/layers/FeatureLayer"
    ], function(Map,SceneView,FeatureLayer) {

         map1 = new Map({basemap: "topo-vector"});
        map2= new Map({basemap:"satellite"});
      
       scene = new SceneView({
      container: "sceneview",
      map: map1,
      center: [-103.71511,65.09042],
      zoom: 3.26

    });
    // Canada feature layer (polygon) from service directory.
    var canadaLayer = new FeatureLayer({
        url: "https://luna.flemingcollege.ca/arcgis/rest/services/Geom99/AbarorCanadaPro/MapServer/0",
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-line",
            color: "Grey",
            width: "2px"
          }
        }
       });
       scene.map.add(canadaLayer,0);
      
    });
    
    document.getElementById("satellite").addEventListener("click",
    function()
    {
      scene.map=map2,
      scene.center= [-103.71511,65.09042],
      scene.zoom= 3.26,
      scene.map.add(canadaLayer,0);
    })

    document.getElementById("topo").addEventListener("click",
    function()
    {
      scene.map=map1,
      scene.center= [-103.71511,65.09042],
      scene.zoom=3.26,
      scene.map.add(canadaLayer,0);
    })
  </script>  
</html>
