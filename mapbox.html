<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>MapBox Example</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYWJhcm9yIiwiYSI6ImNrN3R5MmkweTE0cXAza3A0MnhydXRpemgifQ.j73bJqiyTYaRtFQ5yTtZIg';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/abaror/ck7tzg1kf045u1isbgg5hbj4o',
        zoom: 2,
        center: [-100.0, 55.0]
    });

    map.on('load', function() {
        map.addSource('wms-test-source', {
            'type': 'raster',
            'tiles': [
                'https://geosavvy.duckdns.org/arcgis/rest/services/MyServices/CanadaOnAWS/MapServer/export?bbox={bbox-epsg-3857}&bboxSR=102100&layers=show%3A0&layerDefs=&size=256%2C256&imageSR=102100&historicMoment=&format=png32&transparent=true&dpi=96&time=&layerTimeOptions=&dynamicLayers=&gdbVersion=&mapScale=&rotation=&datumTransformations=&layerParameterValues=&mapRangeValues=&layerRangeValues=&f=image'
            ],
            'tileSize': 256
        });
        map.addLayer(
            {
                'id': 'wms-test-layer',
                'type': 'raster',
                'source': 'wms-test-source',
                'paint': {}
            },
            'aeroway-line'
        );
    });
</script>

</body>
</html>
